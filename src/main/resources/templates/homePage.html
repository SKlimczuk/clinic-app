<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>clinic</title>
    <link rel="stylesheet" href="/css/homePage.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <script src="https://use.fontawesome.com/c4850ae3d6.js"></script>
</head>
<body>

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">CLINIC</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#login">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register/">REGISTER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#info">INFO</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/media/medic1.jpg" class="slide d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/media/medic2.jpg" class="slide d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/media/medic3.jpg" class="slide d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div th:if="${param.error}" class="alert">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Invalid username or password</strong> Please try again.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div th:if="${param.logout}" class="alert">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>You have been logged out.</strong> Thanks for using our app.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="container-fluid">
    <div class="infoAndRegister row justify-content-around">
        <div class="col-5">
            <div id="info">
                <h4>INFO</h4>
                Open every monday-friday: 8.00-16.00
            </div>
        </div>
        <div class="col-5 align-self-center">
            <div id="login" class="login">
                <form name="loginForm" th:action="@{/}" method="post">
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">username</label>
                        <div class="col-sm-10">
                            <input id="username" class="form-control" name="username" placeholder="email" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">password</label>
                        <div class="col-sm-10">
                            <input id="password" class="form-control" name="password" placeholder="password" type="password"/>
                        </div>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-outline-success btn-block btn-sm" value="LOGIN">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer id="footer" class="page-footer font-small bg-dark">
    <div class="footer-copyright text-center">
        Â© 2019 Copyright: Szymon Klimczuk
    </div>
</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
